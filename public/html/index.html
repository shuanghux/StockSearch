<body>
<div class="container">
	<div class="searchWindow well-lg">
		<h1>Stock Search</h1>
		<hr>
		<!-- onSubmit="return inputVerify(this)" -->
		<div id="searchForm">
			
			
			<form class="inputGroup" ng-app='myapp' layout="row" 
			ng-controller="autocompleteController as ctrl">
			<span>Enter Stock Ticker Symbol:* </span>
				<md-autocomplete flex
		            md-selected-item="ctrl.selectedItem"
		            md-search-text="ctrl.searchText"
		            md-items="item in ctrl.querySearch(ctrl.searchText)"
		            md-item-text="item.Symbol"
		            md-delay="300"
		            placeholder="e.g. AAPL"
		            >
		          <div layout="row" class="item" layout-align="start center">
		            <span md-highlight-text="ctrl.searchText">{{item.Symbol}} - {{item.Name}} ({{item.Exchange}})</span>  
		          </div>
	        </md-autocomplete>


				<button class="btn btn-primary" disabled="disabled" onclick="reqInfo()" id="getQuote">
					<span class="glyphicon glyphicon-search" aria-hidden="true">
					</span>
					Get Quote
				</button>
				<!-- <input type="submit" value="Clear" name="formClear"> -->
				<div class="btn btn-default" onclick="clearAll()">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					Clear
				</div>
			</div>
			<p id="invalid_alert" class="hidden">Please Enter a valid stock symbol</p>
		</form>
		
	</div>
	<div class="well-lg mainBody">
		<div id="InfoContainer">

		</div>

		<div id="chartContainer"></div>
